name: Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  setup-bucket:
    name: Set up GCS Bucket
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Google Cloud Auth
      uses: google-github-actions/auth@v0.4.1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ secrets.GCP_PROJECT }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Check if the GCS Bucket already Exists in the GCP Console
      id: check_bucket
      env:
        GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
      run: |
        if gsutil ls -b gs://$GCS_BUCKET_NAME > /dev/null 2>&1; then
          echo "bucket_exists=true" >> $GITHUB_ENV
        else
          echo "bucket_exists=false" >> $GITHUB_ENV
        fi

    - name: Create GCS Bucket
      if: env.bucket_exists == 'false'
      env:
        GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
        GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
      run: |
        echo 'Creating GCS bucket...'
        gsutil mb -p $GCP_PROJECT -c standard -l us-central1 gs://$GCS_BUCKET_NAME

    - name: Set Bucket Permissions
      env:
        GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        SERVICE_ACCOUNT_EMAIL: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
      run: |
        echo 'Setting GCS bucket permissions...'
        gsutil iam ch serviceAccount:$SERVICE_ACCOUNT_EMAIL:roles/storage.objectViewer gs://$GCS_BUCKET_NAME
        gsutil iam ch serviceAccount:$SERVICE_ACCOUNT_EMAIL:roles/storage.admin gs://$GCS_BUCKET_NAME

  terraform:
    name: Set up GKE with Terraform
    runs-on: ubuntu-latest
    needs: setup-bucket

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Google Cloud Auth
      uses: google-github-actions/auth@v0.4.1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ secrets.GCP_PROJECT }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Initialize Terraform
      working-directory: ./terraform
      run: terraform init

    - name: Apply Terraform
      working-directory: ./terraform
      run: terraform apply -auto-approve

  build:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Google Cloud Container Registry
      uses: google-github-actions/auth@v0.4.1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure docker to use the gcloud command-line tool as a credential helper
      run: |
        gcloud --quiet auth configure-docker

    - name: Build and push Docker image
      run: |
        IMAGE_NAME=gcr.io/${{ secrets.GCP_PROJECT }}/my-python-app
        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Kubernetes tools
      uses: azure/setup-kubectl@v1

    - name: Authenticate to GKE
      uses: google-github-actions/auth@v0.4.1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set environment variables and authenticate with GKE
      run: |
        
        export USE_GKE_GCLOUD_AUTH_PLUGIN=True
        gcloud container clusters get-credentials my-gke-cluster --region us-central1 --project reliable-sight-425106-c5

    - name: Get GKE credentials
      run: gcloud container clusters get-credentials my-gke-cluster --region us-central1 --project ${{ secrets.GCP_PROJECT }}

    - name: Deploy to GKE
      env:
           GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT }}
      run: |
        
        sudo apt-get install google-cloud-cli-gke-gcloud-auth-plugin
        echo 'export USE_GKE_GCLOUD_AUTH_PLUGIN=True' >> ~/.bashrc
        source ~/.bashrc
        sudo apt-get update && sudo apt-get --only-upgrade install google-cloud-cli-log-streaming google-cloud-cli-nomos google-cloud-cli-enterprise-certificate-proxy google-cloud-cli-app-engine-grpc google-cloud-cli google-cloud-cli-docker-credential-gcr kubectl google-cloud-cli-pubsub-emulator google-cloud-cli-cbt google-cloud-cli-local-extract google-cloud-cli-app-engine-go google-cloud-cli-kubectl-oidc google-cloud-cli-anthos-auth google-cloud-cli-config-connector google-cloud-cli-spanner-migration-tool google-cloud-cli-cloud-build-local google-cloud-cli-firestore-emulator google-cloud-cli-app-engine-python-extras google-cloud-cli-terraform-tools google-cloud-cli-minikube google-cloud-cli-istioctl google-cloud-cli-datastore-emulator google-cloud-cli-bigtable-emulator google-cloud-cli-gke-gcloud-auth-plugin google-cloud-cli-kpt google-cloud-cli-app-engine-python google-cloud-cli-spanner-emulator google-cloud-cli-cloud-run-proxy google-cloud-cli-package-go-module google-cloud-cli-harbourbridge google-cloud-cli-skaffold google-cloud-cli-anthoscli google-cloud-cli-app-engine-java
        cp ~/.kube/config ~/.kube/config.backup && rm ~/.kube/config
        gcloud container clusters get-credentials my-gke-cluster --region us-central1 --project ${{ secrets.GCP_PROJECT }}
        kubectl apply -f k8s-deployment.yml      