<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD MINI PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid ">
            <a class="navbar-brand" href="/">CRUD PROJECT</a>
          </div>
        </nav>
      </div>

    <div class="container mt-5">
    <div class="row">

    <div class="col-md-4">
      <h2 class="text-white bg-dark text-center p-2">Insert Student Details</h2>
      <br>
      <form action="/insert" method="post">{% csrf_token %}
        <div class="form-group">

          <input type="text" class="form-control" placeholder="Enter the Student name " name="name" required>
        </div>

        <div class="form-group">

          <input type="email" class="form-control mt-2" placeholder="Enter the Student Email " name="email" required>
        </div>

        <div class="form-group">

          <input type="number" class="form-control mt-2" placeholder="Enter the Student Age " name="age" required>
          
          <div class="form-group">
             
            <select id="gender" class="form-control mt-2" name="gender" required>
              <option selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>

        </div>
        
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-success" type="submit">Submit</button>
          
        </div>

      </form>
    </div>
    <div class="col-md-8">
      <h3></h3>
    </div>
    </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
